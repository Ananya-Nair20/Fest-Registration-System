<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="stylesheet.css">

    <title>Options Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            width: 80%;
            margin: 100px auto;
            text-align: center;
        }
        .option-btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            font-size: 18px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .option-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Select an Option</h1>
        <button class="option-btn" onclick="window.location.href='http://localhost:8080/2/participants.php'">Participants</button>
        <button class="option-btn" onclick="window.location.href='http://localhost:8080/2/organizers.php'">Organizers</button>
        <button class="option-btn" onclick="window.location.href='http://localhost:8080/2/volunteers.php'">Volunteers</button>
    </div>
</body>
</html>
